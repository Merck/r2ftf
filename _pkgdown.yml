destination: docs
development:
  mode: auto
  destination: dev
  version_label: danger
  version_tooltip: "Initial Version"
template:
  package: r2rtf
  params:
    bootswatch: flatly
navbar:
  type: default
  left:
    - icon: fa-home
      href: index.html
    - icon: fa-file-code-o
      text: "Reference"
      href: reference/index.html
    - text: "Articles"
      icon: fas fa-book
      menu:
      -  text: "Table: Baseline Characteristic"
         href: articles/example-basechar.html
      -  text: "Table: Efficacy"
         href: articles/example-efficacy.html
      -  text: "Table: Safety"
         href: articles/example-ae-summary.html
      -  text: "Figure Generation"
         href: articles/example-figure.html
      -  text: "Feature: Pageby and Groupby"
         href: articles/example-pageby-groupby.html
      -  text: "Details in Table Format"
         href: articles/rtf-row.html
      -  text: "Details in Text Format"
         href: articles/rtf-text.html
      -  text: "Package Design Pattern"
         href: articles/design-pattern.html
    - icon: fa-newspaper-o
      text: "Changelog"
      href: news/index.html
  right:
    - icon: fa-bitbucket fa-lg
      text: "Source code"
      href: https://github.com/Merck/r2rtf/
reference:
- title: RTF
  contents:
  - "rtf_page"
